<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS Bin</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>

    <!-- Latest Sortable -->
    <script src="//rubaxa.github.io/Sortable/Sortable.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>

    <style>
        .chosen { color: red;}
        div {
            font-size: 300%;
        }
        .badge {
            font-size: 50%;
        }
    </style>
</head>
<body>
<!-- List with handle -->
<div id="listWithHandle" class="list-group">
    <div data-id="1" class="list-group-item">
        <span class="badge">1</span>
        <span class="glyphicon glyphicon-move" aria-hidden="true"></span>
        大雄
    </div>
    <div data-id="2" class="list-group-item">
        <span class="badge">2</span>
        <span class="glyphicon glyphicon-move" aria-hidden="true"></span>
        胖虎
    </div>
    <div data-id="3" class="list-group-item">
        <span class="badge">3</span>
        <span class="glyphicon glyphicon-move" aria-hidden="true"></span>
        小夫
    </div>
</div>

<script>
    // List with handle
    var test = Sortable.create(listWithHandle, {
        handle: '.glyphicon-move',
        animation: 150,
        chosenClass: "chosen",
        onUpdate: function () {
            $.ajax({
                url: "updateSort.php",
                method: "POST",
                data: { sort: JSON.stringify(test.toArray()) },
                success: function () {
                    console.log("order change");
                }
            });
        }
    });

    $(document).ready(function () {
        $.get("getSort.php?v1=2", function (data) {
            test.sort(JSON.parse(data));
        });
    });
</script>



</body>
</html>
