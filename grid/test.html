<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* portrait */
        @media screen and (orientation:portrait) {
            /* portrait-specific styles */
            h1 {
                color: red;
            }
        }
        /* landscape */
        @media screen and (orientation:landscape) {
            /* landscape-specific styles */
            h1 {
                color: green;
            }
        }
    </style>
</head>
<body>
<h1>TEST</h1>
</body>
</html>
